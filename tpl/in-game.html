<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Fast Math">

    <title>Fast Math</title>

<link rel="stylesheet" href="css/base-min.css">
<link rel="stylesheet" href="css/buttons-min.css">
<link rel="stylesheet" href="css/grids-min.css">
<link rel="stylesheet" href="css/menus-min.css">
<link rel="stylesheet" href="css/fmlayout.css">

<script type="text/javascript" src="../js/org/mathdox/formulaeditor/main.js"></script>
    
</head>
<body>
	<div class="pure-g-r">
		<div class="pure-u-1-5">
		</div>
		<div class="pure-u-1-5">
			<img src="logos/main-logo-small.png" />
		</div>
		<div class="pure-u-2-5">
			<img src="logos/arrows-2.png" />
		</div>
		<div class="pure-u-1-1">
		</div>
	</div>
	<div id="game-wrapper">
		<div class="pure-g-r">
			<div class="pure-u-2-3">
				<div id="math-wrapper">
					<div id="question">
						
					</div>
					<div class="pure-g-r">
						<div class="pure-u-2-3">
							<div id="answer">
								<textarea id="formula1" class="mathdoxformula" rows="10" cols="80" style=""display: none;></textarea>
							</div>
						</div>
						<div class="pure-u-1-3">
							<div id="incorrect-answer">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="pure-u-1-3">
				<div id="time">
				</div>
				<div class="submit-button">
					<button class="button-xlarge pure-button submit" onclick="mysteryfunction()">Submit</button>
				</div>
			</div>
		</div>
	</div>
	<div id="comic-wrapper">
		<div id="comic">
		</div>
	</div>
</body>

</html>
